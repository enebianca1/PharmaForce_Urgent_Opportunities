<template>
  <div class="slds-box slds-theme_default">
      <h2 class="slds-text-heading_medium">Urgent Opportunities</h2>
      <lightning-input
          type="search"
          label="Search Opportunities"
          onchange={handleSearch}>
      </lightning-input>
      <lightning-datatable
          key-field="Id"
          data={opportunities}
          columns={columns}>
      </lightning-datatable>
       <!-- New Opportunity Button -->
       <lightning-button
       label="New Opportunity"
       onclick={handleNewOpportunity}>
   </lightning-button>
      <!-- Pagination Controls -->
      <div class="slds-m-top_medium">
        <lightning-button label="Previous" onclick={handlePrevious}></lightning-button>
        <lightning-button label="Next" onclick={handleNext}></lightning-button>
      </div>


      <!-- Modal for creating new opportunity -->
      <template if:true={showModal}>
        <section role="dialog" tabindex="-1" aria-labelledby="modal-heading-01" aria-modal="true" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <h2 class="slds-modal__title" id="modal-heading-01">Create New Opportunity</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <lightning-input type="text" name="Name" label="Opportunity Name" onchange={handleModalInputChange}></lightning-input>
                    <lightning-input type="text" name="StageName" label="Stage" onchange={handleModalInputChange}></lightning-input>
                    <lightning-input name="Amount" label="Amount" type="number" onchange={handleModalInputChange}></lightning-input>
                    <lightning-input name="CloseDate" label="Close Date" type="date" onchange={handleModalInputChange}></lightning-input>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button variant="neutral" label="Cancel" onclick={closeModal}></lightning-button>
                    <lightning-button variant="brand" label="Save" onclick={saveOpportunity}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>


  </div>
</template>
